<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>Volunteer Form</title>
	</head>

	<body>
    <h1>Volunteer Form</h1>
    <h3>My Info</h3>

    <form>
      <p><label for="firstn">First Name:</label>
      <input type="text" id="firstn" name="firstn"></p>
      <p><label for="lastn">Last Name:</label>
      <input type="text" id="lastn" name="lastn"></p>
      <p><label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"></p>
      <p><label for="email">Email Address:</label>
      <input type="email" id="email" name="email"></p>


      <p>Gender: <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label> <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label> </p>
      



    </form>


	</body>
</html>
